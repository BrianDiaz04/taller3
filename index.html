<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Póster con Video Vertical</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #ar-container {
        width: 100%;
        height: 100vh;
        touch-action: none;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./mi-sticker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
      >
        <!-- Assets -->
        <a-assets>
          <video id="miVideo" src="./video.mp4" autoplay loop playsinline muted></video>
        </a-assets>

        <!-- Cámara controlada por MindAR -->
        <a-camera mindar-camera></a-camera>

        <!-- Plano pegado al marcador -->
        <a-entity mindar-image-target="targetIndex: 0" id="target">
          <!-- Ajuste para video vertical (por ej. 9:16 ≈ 0.5625:1) -->
          <a-plane
            src="#miVideo"
            position="0 0 0"
            rotation="-90 0 0"
            width="0.7"
            height="1.25"
          ></a-plane>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const target = document.querySelector('#target');
      const video = document.querySelector('#miVideo');

      // Asegurar reproducción en móviles con toque
      document.body.addEventListener('click', () => {
        if (video.paused) video.play();
      });

      // Control de tracking: play/pause
      target.addEventListener('targetFound', () => {
        video.play();
      });
      target.addEventListener('targetLost', () => {
        video.pause();
      });
    </script>
  </body>
</html>
