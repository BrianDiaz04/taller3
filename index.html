<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Cámara Vertical</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: none; /* evita que el scroll afecte la cámara */
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./mi-sticker.mind;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      arjs="trackingMethod: best; sourceType: webcam;"
    >
      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Contenido sobre el marcador -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="./poster.png" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // Forzar orientación vertical en la cámara
      const scene = document.querySelector('a-scene');
      scene.addEventListener('render-target-loaded', () => {
        scene.renderer.setSize(window.innerWidth, window.innerHeight);
      });

      window.addEventListener('resize', () => {
        scene.renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
