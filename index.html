<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR con cámara trasera</title>
    <!-- A-Frame + MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Centrar y limitar ancho de la escena */
      #ar-container {
        width: 100%;
        max-width: 100%;
        margin: auto;
      }
      a-scene {
        width: 100%;
        height: 100%; /* Podés ajustar la altura */
      }
    </style>
  </head>
  <body>
    <h3>AR Cámara Trasera</h3>

    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./mi-sticker.mind;" 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
      >
        <!-- Cámara -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Contenido sobre el marcador -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane src="./poster.png" position="0 0 0" height="1" width="1"></a-plane>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
