<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR C치mara Trasera con Video</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #ar-container {
        width: 100%;
        height: 100vh;
        touch-action: none;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./mi-sticker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
      >
        <!-- Assets: cargamos el video -->
        <a-assets>
          <video id="miVideo" src="./video.mp4"  type="video/webm" autoplay loop playsinline></video>
        </a-assets>

        <!-- C치mara -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Contenido sobre el marcador -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane src="#miVideo" position="0 0 0" height="2.5" width="1.5"></a-plane>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const scene = document.querySelector('a-scene');
      const video = document.querySelector('#miVideo');

      // Forzar fullscreen y ajustar renderer
      scene.addEventListener('render-target-loaded', () => {
        scene.renderer.setSize(window.innerWidth, window.innerHeight);
      });
      window.addEventListener('resize', () => {
        scene.renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Forzar reproducci칩n de video en m칩viles con un solo toque
      document.body.addEventListener('click', () => {
        if (video.paused) video.play();
      });
    </script>
  </body>
</html>
