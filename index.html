<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Video Fijo sobre P칩ster</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./mi-sticker.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
      <a-assets>
        <video id="miVideo" src="./video.mp4" autoplay loop muted playsinline></video>
      </a-assets>

      <!-- C치mara de MindAR -->
      <a-camera mindar-camera></a-camera>

      <!-- Video exactamente pegado al marcador -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-plane
          src="#miVideo"
          width="0.7"
          height="1.25"
          position="0 0 0.01"
          rotation="-90 0 0"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#miVideo');
      const target = document.querySelector('#target');

      // Reproducir s칩lo cuando el marcador se ve
      target.addEventListener('targetFound', () => video.play());
      target.addEventListener('targetLost', () => video.pause());

      // Forzar play en m칩viles
      document.body.addEventListener('click', () => {
        if (video.paused) video.play();
      });
    </script>
  </body>
</html>
